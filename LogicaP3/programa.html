<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
</head>

<body>

    <canvas width="600" height="400">    </canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        // fillRect(x(horizontal - ),y(vertical | ),anchura, altura)

        pincel.fillStyle = "lightblue";   // propiedad
        pincel.fillRect(0,0,600,400);

        pincel.fillStyle = "cyan";   // propiedad
        pincel.fillRect(0,0,200,400);

        pincel.fillStyle = "red";   // propiedad
        pincel.fillRect(400,0,600,400);

        pincel.fillStyle = "yellow";
        pincel.beginPath();         // inciar una ruta
        pincel.moveTo(300,200);     // Mueve a la cordenada
        pincel.lineTo(200,400);     // dibujar linea
        pincel.lineTo(400,400);
        pincel.fill();              // rellenar

        pincel.fillStyle = "blue";
        pincel.beginPath();                     // inciar una ru
        pincel.arc(300,200,50,0,2*3.14);        // grafica circunferencias
                //    (x,y,circunferencia)
        pincel.fill();              // rellenar
    </script>


</body>

</html>
