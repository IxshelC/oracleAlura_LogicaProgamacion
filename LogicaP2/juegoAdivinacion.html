<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinación</title>
</head>

<body>

    <h1>Juego de Adivinación</h1>

    <script>

        function salto() {  // Función saltar de línea
            document.write("<br>")
            document.write("<br>")
        }


        function imprimir(frase) {   // Función de imprimir edad
            document.write(frase)
            salto()
        }

        // numero aleatorio del 1 al 10
        var numeroPensado = Math.round(Math.random() * 10);
        var intentos = 3;
        var contador = 1;

        while (contador <= intentos) {

            var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 10: "));

            if (numeroLanzado == numeroPensado) {
                alert("Usted Acertó en el intento " + contador + " el número pensado era " + numeroPensado);
                break;
            }
            else {
                alert("Usted Falló")
            }

            contador++;
        }

        if (numeroLanzado == numeroPensado) {
            imprimir("Usted Acertó en el intento " + intentos + " el número pensado era " + numeroPensado);

        }
        else {
            imprimir("Usted Falló, el número pensado era " + numeroPensado)
        }

        imprimir("Fin");

    </script>
</body>

</html>
