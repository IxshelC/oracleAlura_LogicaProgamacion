<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juegoSecreto</title>
</head>

<body>
    <h1>Juego secreto</h1>

    <input>
    <button>Verificar si acertó con el secreto</button>

    <script>


        function aleatorio() {
            return Math.round(Math.random() * 10);
        }

        function sortearNumeros(cantidad) {
            var secreto = [];
            var contador = 1;

            while (contador <= cantidad) {
                numeroAleatorio = aleatorio();
                console.log(numeroAleatorio);
                var encontrado = false;

                if (numeroAleatorio != 0) {
                    for (var posicion = 0; posicion < secreto.length; posicion++) {
                        if (numeroAleatorio == secreto[posicion]) {
                            encontrado = true;
                            break;
                        }
                    }
                }

                if (encontrado == false) {
                    secreto.push(numeroAleatorio); // la función push permite agregar más elementos en la lista
                    contador++;
                }


            }
            return secreto
        }

        var secreto = sortearNumeros(4);
        console.log(secreto);
        var input = document.querySelector("input");    // selecciona la etiqueta input
        input.focus();

        function verificar() {

            var encontrado = false;
            for (var posicion = 0; posicion < secreto.length; posicion++) {

                if (parseInt(input.value) == secreto[posicion]) { // va validar si el valor del imput es igual a la variable secreto del array
                    alert("Usted Acertó");
                    encontrado = true;
                    break;
                }

            }
            if (encontrado === false) {
                alert("Usted Falló");
            }


            input.value = "";
            input.focus();

        }




        var button = document.querySelector("button"); // seleccionar el botton
        button.onclick = verificar;     // cuando se le de click al botón se ejecutará la función verificar y validará si el valor es 5


    </script>

</body>

</html>
