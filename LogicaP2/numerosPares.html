<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumPares</title>
</head>

<body>
    <h1>Numeros pares</h1>

    <script>


        function salto() {
            document.write("<br>")
        }

        function imprimir(frase) {
            document.write(frase)
            salto();
        }

        // Mi solución
        var numero = 1;
        while (numero < 100) {
            numero = numero + 1;
            if (numero % 2 == 0) {
                imprimir(numero)
            }
        }


        // Solución de la plataforma

        var contador = 2;
        while (contador <= 100) {
            imprimir(contador);
            contador = contador + 2; // incrementar de dos en dos
        }
        imprimir("FIN");

    </script>
</body>

</html>
