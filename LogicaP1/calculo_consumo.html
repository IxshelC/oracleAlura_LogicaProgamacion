<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo o Consumo</title>
</head>
<body>

    <h3>¿Alcohol o gasolina?</h3>

    <script>

        var gasolina = 40;
        var distanciaRecorrida = 480;
        var op = distanciaRecorrida / gasolina;
        document.write("El carro recorre: " + op + " Kilómetros")

        var alcohol = 40;
        distanciaRecorrida = 300;
        op2 = distanciaRecorrida / alcohol;

        document.write("<br>")
        document.write("El carro recorre: " + op2 + " Kilómetros")


    </script>

</body>
</html>
